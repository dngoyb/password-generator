<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Password Generator</title>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Password Generator</h1>
			<h3 class="password-display">password</h3>
			<form class="form">
				<label for="numberOfChar">Number Of Charactor</label>
				<div class="character-container">
					<input
						type="range"
						min="5"
						max="50"
						value="6"
						id="charRange"
					/>
					<input
						type="number"
						min="5"
						max="50"
						value="6"
						id="length"
						class="numbers"
					/>
				</div>
				<label for="includeLowercase">Include Lowercase</label>
				<input type="checkbox" id="includeLowercase" />
				<label for="includeUppercase">Include Uppercase</label>
				<input type="checkbox" id="includeUppercase" />
				<label for="includeNumbers">Include Numbers</label>
				<input type="checkbox" id="includeNumbers" />
				<label for="includeSymbols">Include Symbols</label>
				<input type="checkbox" id="includeSymbols" />

				<button type="submit" id="generate-password">
					Generate Password
				</button>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
